<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />

    <title>Dirty Emmet's Chop Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body>
    <!-- Navigation -->
    <div class="container-fluid navbar-container">
      <nav class="navbar navbar-dark navbar-expand-sm">
        <a href="/" class="navbar-brand">Dirty Emmet's Chop Shop</a>

        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mr-auto">
            <li class="active nav-item mr-2">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="/">Styles & Prices</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="/">Contact</a>
            </li>
          </ul>
        </div>
        <div class="d-none d-md-block">
          <p class="navbar-text my-auto mr-2">
            <i>Make an appointment now!</i>
          </p>
          <a href="/" class="btn btn--cta btn--gold">Book Appointment</a>
        </div>
      </nav>
    </div>
    <!-- /.navigation -->

    <!-- Hero Image -->
    <div class="container-fluid booking-container">
      <div class="opaque-overlay">&nbsp;</div>
      <div class="row">
        <div class="col-12">
          <section class="booking jumbotron text-center">
            <img src="assets/images/logo-big.png" />
            <br />
            <button
              class="btn btn-lg btn--cta btn--gold"
              data-toggle="modal"
              data-target="#bookModal"
            >
              Book Appointment
            </button>
          </section>
        </div>
      </div>
    </div>
    <!-- /.hero image -->

    

    <!-- Footer -->
    <div class="container-wrapper container-wrapper--grey">
      <div class="container footer-container">
        <section class="footer">
          <div class="row">
            <div class="col-12">
              <img src="assets/images/logo-small.png" />
            </div>

            <div class="col-12">
              <p>
                17 Main St. Bansha, Co. Tipperary | email:
                info@dirtyemmetschopshop.com | tel: 062 54326
              </p>
            </div>

            <div class="col-12">
              <ul class="list-inline social-links">
                <li class="list-inline-item">
                  <a target="_blank" href="#">
                    <i class="fab fa-facebook-f" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a target="_blank" href="#">
                    <i class="fab fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Twitter</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a target="_blank" href="#">
                    <i class="fab fa-pinterest-p" aria-hidden="true"></i>
                    <span class="sr-only">Pinterest</span>
                  </a>
                </li>
                <li class="list-inline-item">
                  <a target="_blank" href="#">
                    <i class="fab fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <!-- /.footer -->
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="bookModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Book Appointment</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" />
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword4"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip" />
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
